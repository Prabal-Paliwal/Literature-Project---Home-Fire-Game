<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabal Paliwal - HOME FIRE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="healthbar"><div id="player-health"></div></div>
    <div class="boss-healthbar"><div id="boss-health"></div></div>
    <div id="fight" class="fight">
        <img class="background" src="background.png" id="background">
        <img id="player" class="player"src="eamonn/player-idle.gif">
        <img  id="boss" class="boss" src="karamat/karamat-idle.gif">
    </div>
    <div id="lose" class="end"><h2>YOU LOST THE GAME</h2> <br> <span>refresh to play again</span></div>
    <div id="win" class="end"><h3>YOU WON THE GAME</h3> <br> <span>now no one can stop you from confronting Aneeka!</span></div>
    <script src="main.js"></script>
</body>
